<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        function confirm() {
                if ($("#password").val().length == 0) {
                    $("#error").text("密码不能为空");
                    $("#password").focus();
                    return false;
                } else if ($("#password").val().length < 6|| $("#password").val().length>12) {
                    $("#error").text("密码不能少于6位或者大于12位");
                    $("#password").focus();
                    return false;
                } else {
                    $("#error").text("");
                    return true;
                }
            }

    </script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>用户添加</title>
</head>
<body>
    <h3>请添加用户</h3>
    <div class="form-wrapper">
       <form method="post" action="/users/add" class="form-horizontal"  onSubmit="return confirm();"  novalidate >
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
               <label class="col-sm-3 control-label">
                   {{ field.label_tag }}
               </label>
               <div class="col-sm-6 ">
                   {{ field }}

                   {{ field.errors}}
               </div>
          </div>
            {% endfor %}
          <div class="form-group">
                <label class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-6 ">
                    <input type="password" id="password" class="form-control">
                    <span id ="error"></span>
                 </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                  <input class="btn btn-info" type="submit" id="btnSave" value="保存">

              </div>
          </div>

       </form>

    </div>


</body>
</html>
