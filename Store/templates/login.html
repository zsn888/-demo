<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

        .divform{
            position: absolute;/*绝对定位*/
            width: 250px;
            height: 200px;


            text-align: center;/*(让div中的内容居中)*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -150px;

        }



    </style>


</head>
<body>


<div class="container" >
       <div class="row">
              <div class="col-md-6 col-md-offset-4 divform" >
              <form method="post" action="/login/"  novalidate  class="form-horizontal">
                  {% csrf_token %}

                     <div class="form-group">
                          <label class="col-sm-4 control-label">
                          {{ form.username.label}}
                          </label>
                          <div class="col-sm-8 ">
                             {{ form.username}}
                          {{ form.username.errors.0 }}
                          </div>
                     </div>

                      <div class="form-group">
                          <label class="col-sm-4 control-label">
                              {{ form.password.label }}
                              </label>
                          <div class="col-sm-8 ">
                              {{ form.password}}
                              {{ form.password.errors.0 }}
                          </div>
                      </div>

                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <input class="btn btn-info" type="submit" id="btnSave" value="登录">

                    </div>
                   </div>
               </form>
            </div>
       </div>
</div>

</body>
</html>
